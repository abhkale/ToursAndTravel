<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">



<ion-header>
  <ion-toolbar color="secondary">
        <i class="fa fa-chevron-left back_arrow" (click)="backToHome()" aria-hidden="true" color="light"></i>
    <ion-title class="header_label">Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="login_page">
    <label class="input_label">Username</label>
    <ion-input type="text" class="inputbox" [(ngModel)]="username"></ion-input>
    <label class="input_label">Passsword</label>
    <ion-input type="text" class="inputbox" [(ngModel)]="password"></ion-input>
    <ion-button color="light" class="loginbtn">Login</ion-button>
    <ion-button color="light" class="loginbtn" (click)="gotosignup()">Signup</ion-button>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar color="secondary">
    <ion-title color="secondary" class="footer_section">Don't have an account? Create one!</ion-title>
  </ion-toolbar>
</ion-footer>
